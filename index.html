<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!--Creo un contenitore principale-->
    <div id="container">

        <div id="items">
            <div class="items_active">

                <img 
                :src="photos[activeSlide].image" 
                :alt="photos[activeSlide].tile"
                />
        <!--Immagine principale con testo-->
                <div class="text">
                    <h3>{{photos[activeSlide].tile}}</h3>
                    <p>{{photos[activeSlide].text}}</p>
                </div>
            </div>
        </div>
        <div id="thumbs">
        <!--Immagini inferiori-->

            <div v-for="slide, i in photos" class="thumb" :class="i === activeSlide ? 'active' : '' " :key="i">
                <img :src="slide.image" :alt="slide.tile">
            </div>
 
        </div>

            
        <div id="buttons">
        <!--Tasto verso l'alto-->
            <div id="prevSlide" @click="prevSlide">
                <i class="fas fa-arrow-circle-up"></i>
            </div>
        <!--Tasto verso il basso-->
            <div id="next" @click="nextSlide">
                <i class="fas fa-arrow-circle-down"></i>
            </div>

        </div>
    </div>
    
    <script src="http://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js\script.js"></script>

</body>
</html>
